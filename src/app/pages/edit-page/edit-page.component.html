<div class="container well" >
    <div *ngIf="contact" [hidden]="submitted">
        <h1 >Edit Contact</h1>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required [(ngModel)]="contact.name" id="name" name="name"
                    #name="ngModel" #spy>
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name Is Required!
                </div>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required [(ngModel)]="contact.email" id="email" name="email"
                    #email="ngModel">
                    <div [hidden]="email.valid" class="alert alert-danger">
                        Email Is Required!
                    </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" required [(ngModel)]="contact.phone" id="phone" name="phone"
                    #phone="ngModel">
                    <div [hidden]="phone.valid" class="alert alert-danger">
                        Phone Is Required!
                    </div>
            </div>


            <button type="submit" class="btn btn-default" [disabled]="!contactForm.valid">Submit</button>
        </form>
<button (click)="goBack()">Go Back</button>

</div>
